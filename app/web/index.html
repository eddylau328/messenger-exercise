<!DOCTYPE html>
<html lang="en" style="height:100vh;">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Messenger Exercise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
</head>

<body style="height:100vh;">
  <!-- https://getbootstrap.com/docs/5.3/layout/containers/ -->
  <!-- https://getbootstrap.com/docs/5.3/forms/layout/ -->
  <!-- https://getbootstrap.com/docs/5.3/forms/input-group/ -->
  <!-- https://getbootstrap.com/docs/5.3/utilities/spacing/#margin-and-padding -->
  <div class="pt-5 pb-5 h-100">
    <form class="container h-100 d-flex flex-column p-0">
      <div class="row">
        <label for="senderNameInput" class="form-label">
          Sender name
        </label>
        <div class="input-group mb-3">
          <input id="senderNameInput" type="text" class="form-control" placeholder="Sender's name" />
        </div>
      </div>
      <!-- https://getbootstrap.com/docs/5.3/layout/grid/ -->
      <!-- https://getbootstrap.com/docs/5.3/components/card/ -->
      <!-- https://getbootstrap.com/docs/5.3/forms/input-group/ -->
      <div class="row">
        <label class="form-label">
          Messages
        </label>
      </div>
      <div id="messageLayout" class="row flex-grow-1 b-2 overflow-scroll">
          <div>
          <div id="messageContainer" class="border rounded h-100">
            <div class="card">
              <div class="card-body">
                <h6 class="card-title">Eddy</h6>
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional
                  content. This content is a little bit longer.</p>
                <p class="card-text"><small class="text-body-secondary">21m</small></p>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h6 class="card-title">Alan</h6>
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional
                  content. This content is a little bit longer.</p>
                <p class="card-text"><small class="text-body-secondary">21m</small></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-group mb-3">
          <input id="messageInput" type="text" class="form-control" placeholder="type your message">
          <button class="btn btn-outline-secondary" type="submit" id="button-addon2" onclick="onClickSend(e)">Send</button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
